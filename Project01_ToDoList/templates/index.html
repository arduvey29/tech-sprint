<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post">
        <input type="text" name="task" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for i, t in enumerate(tasks) %}
            <li>
                {% if t.done %}
                    <s>{{ t.task }}</s>
                {% else %}
                    {{ t.task }} <a href="{{ url_for('complete', task_id=i) }}">[Complete]</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
